<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h1>Rock Paper Scissors Multiplayer</h1>
        </div>
        <!-- Submit user name -->
        <div class="col-md-3 form-group">
          <form class="" action="index.html" method="post">
            <input type="text" name="playerName" class="form-control" placeholder="Nickname">
            <button type="submit" class="btn btn-primary">Enter</button>
          </form>
        </div>
      </div>
      <!-- Where game takes place -->
      <div class="row" id="gameView">
        <!-- Friendly side -->
        <div class="col-lg-6">
          <h2>You</h2>
          <div class="row">
            <img src="" alt="Equipped Weapon">
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Rock</button>
            <button type="button" class="btn btn-primary">Paper</button>
            <button type="button" class="btn btn-primary">Scissorcs</button>
          </div>
        </div>
        <!-- Enemy side -->
        <div class="col-lg-6">
          <h2>Enemy</h2>
          <div class="row">
            <img src="" alt="Enemy Weapon" id="enemyWeapon">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
